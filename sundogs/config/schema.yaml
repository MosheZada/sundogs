type:      map
mapping:
  "settings":
    type:      map
    mapping:
      "es_host":
        type: str
        required:  yes
      "es_port": 
        type: int
        required:  yes
  "probes":
    type:      seq
    sequence:
      - type:    map
        mapping:
          "name":
            type:      str
            required:  yes
            unique:    yes
          "norm_window":
            type:      str
            required:  yes
          "current_window":
            type:      str
            required:  yes
          "type":
            type:      str
            required:  yes
          "positive":
            type:      seq
            sequence:
              - type:    map
                mapping:
                  "key":
                    type:     str
                  "value":
                    type:     str
          "must":
            type:      seq
            sequence:
              - type:    map
                mapping:
                  "key":
                    type:     str
                  "value":
                    type:     str
          "must_not":
            type:      seq
            sequence:
              - type:    map
                mapping:
                  "key":
                    type:     str
                  "value":
                    type:     str
          "should":
            type:      seq
            sequence:
              - type:    map
                mapping:
                  "key":
                    type:     str
                  "value":
                    type:     str

